{% extends "buzy/layout.html" %}


{% block title %}
    login
{% endblock %}


{% block body %}

    <div class="container" style="margin: 20px;">
        {% if message%}
        <div class="alert alert-danger" role="alert">
            {{message}}
          </div>
        {% endif %}
        <form method="post" id="login_form" action="{% url 'login' %}" >
            {% csrf_token %}
            <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label primary-color">Username</label>
              <div class="col-sm-10">
                <input name="username" autofocus autocomplete="off" type="text" class="form-control primary-color" id="username" placeholder="Username">
              </div>
            </div>
            <div class="alert alert-danger" id="error_username" style="display: none;" role="alert">
              The username field is empty!
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-2 col-form-label primary-color">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
              </div>
            </div>
            <div class="alert alert-danger" id="error_password" style="display: none;" role="alert">
              The password field is empty
            </div>
            <div>
                <a href="{% url 'register' %}">You dont have an account?Register</a>              
            </div>
            <button type="submit" class="btn btn-primary mb-2" style="background-color: #03045e;">Login</button>
          </form>
          
    </div>
    
{% endblock %}

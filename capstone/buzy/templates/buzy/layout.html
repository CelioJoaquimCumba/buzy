{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        {% block style %}
        {% endblock  %}
        <link rel="stylesheet" type="text/css" href="{% static 'buzy/styles.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'buzy//buzy.js' %}"></script>
        
    </head>
    <body >

        <nav class="navbar navbar-expand-lg navbar-light bg-light" >
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'buzy/buzy.png' %}" alt="" width="40" height="34" class="d-inline-block align-text-top">
                    <strong style="color: #03045e;">Buzy</strong>
                </a>
                {% if user.is_authenticated %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active" >
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link " href="{% url 'create' %}">+Project</a>
                        </li>
                        <li class="nav-item active ">
                            <a class="nav-link " href="{% url 'profile' %}">My profile</a>
                        </li>
                        <li class="nav-item active ">
                            <a class="nav-link " href="{% url 'logout' %}">Log out</a>
                        </li>
                    </ul>
                </div>
                
                {% endif %}
            </div>
          </nav>

        {% block body %}{% endblock %}
    </body>
</html>
